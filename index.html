<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="main">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="main-img"
        />
        <h3 class="h3">Equilibrium #3429</h3>
        <p class="p">Our Equilibrium collection promotes balance and calm</p>

        <p class="p-2">
          <img src="images/icon-ethereum.svg" alt="heletu" class="icon-1" />
          0.041 ETH
        </p>

        <p class="p-3">
          <img src="images/icon-clock.svg" alt="clock" class="icon-2" /> 3 days
          left
        </p>

        <hr class="hr" />
        <p class="p-4">
          <img src="images/nestor.jpg" alt="avatar" class="nestor" />
          Creation of <span> Nestor Garcia </span>
        </p>
      </div>
    </div>
  </body>
</html>
